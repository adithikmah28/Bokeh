<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiyabiFlix - Exclusive JAV Collection</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Link ke Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="nav-logo">MiyabiFlix</a>
                
                <ul class="nav-menu">
                    <li class="nav-item mobile-search-container">
                        <div class="search-container">
                            <input type="text" id="mobileSearchInput" class="search-input" placeholder="Search...">
                            <button class="action-btn"><i class="fas fa-search"></i></button>
                        </div>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Categories</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Actresses</a></li>
                </ul>

                <div class="search-container desktop-search-container">
                    <input type="text" id="desktopSearchInput" class="search-input" placeholder="Search title, actor, or ID...">
                    <button class="action-btn"><i class="fas fa-search"></i></button>
                </div>
                
                <div class="nav-actions">
                    <button class="btn btn-primary" id="loginBtn">Login</button>
                </div>

                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="videos-section">
            <div class="container">
                <div class="section-header">
                    <h2>Latest Collection</h2>
                    <div class="category-filters">
                        <button class="filter-btn active" data-file="censored.json">Censored</button>
                        <button class="filter-btn" data-file="uncensored.json">Uncensored</button>
                    </div>
                </div>
                <div id="videoGrid" class="video-grid">
                    <!-- Video cards will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="age-notice">
                <p><i class="fas fa-exclamation-triangle"></i> This website contains mature content intended for adults 18+ only. By continuing, you confirm you are of legal age.</p>
            </div>
            <div class="footer-copyright">
                © 2023 MiyabiFlix. All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- MODAL (Wadah ini harus ada di root body) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-modal-btn">×</button>
            <div id="modalBody" class="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
