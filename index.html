<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiyabiFlix - Powered by AVDBAPI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="nav-logo">MiyabiFlix</a>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search JAV Code or Keyword...">
                    <button id="searchBtn" aria-label="Search"><i class="fas fa-search"></i></button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="category-filters">
                <button class="filter-btn active" data-type="latest" data-id="">Latest</button>
                <button class="filter-btn" data-type="category" data-id="1">Censored</button>
                <button class="filter-btn" data-type="category" data-id="2">Uncensored</button>
                <button class="filter-btn" data-type="category" data-id="3">Leaked</button>
                <button class="filter-btn" data-type="category" data-id="4">Amateur</button>
            </div>

            <div id="videoGrid" class="video-grid">
                <!-- Loading indicator -->
                <div class="loading-spinner"></div>
            </div>

            <div class="pagination">
                <button id="prevPageBtn" class="page-btn" disabled>Previous</button>
                <span id="currentPageSpan">Page 1</span>
                <button id="nextPageBtn" class="page-btn">Next</button>
            </div>
        </div>
    </main>
    
    <!-- Modal tetap ada untuk detail, tapi akan diisi oleh API -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-modal-btn" aria-label="Close modal">Ã—</button>
            <div id="modalBody" class="modal-body"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
