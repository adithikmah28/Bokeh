<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiyabiFlix - Exclusive JAV Collection</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- INI BAGIAN PALING PENTING -->
    <!-- Pastikan path ini benar. Jika style.css sejajar dengan index.html, ini sudah benar. -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- index.html -->

<header class="header">
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">MiyabiFlix</a>
            
            <!-- ELEMEN YANG HILANG ATAU SALAH ADA DI SINI -->
            <div class="search-container">
                <!-- Pastikan input ini ada dan memiliki id="searchInput" -->
                <input type="text" id="searchInput" class="search-input" placeholder="Search title, actor, or ID...">
                <button class="action-btn" id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <!-- SELESAI -->
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Categories</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Actresses</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn btn-primary" id="loginBtn">Login</button>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </div>
</header>

    <main>
        <section class="videos-section">
            <div class="container">
                <div class="section-header">
                    <h2>Latest Collection</h2>
                    <div class="category-filters">
                        <button class="filter-btn active" data-file="censored.json">Censored</button>
                        <button class="filter-btn" data-file="uncensored.json">Uncensored</button>
                    </div>
                </div>
                <div id="videoGrid" class="video-grid">
                    <!-- Video cards will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"><!-- ... footer ... --></footer>

    <!-- MODAL (Kembali menjadi modal detail, bukan video) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-modal-btn">Ã—</button>
            <div id="modalBody" class="modal-body">
                <!-- Modal content will be dynamically inserted here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
